language: node_js

node_js:
    - "10"

python:
    - "3.6"

services:
    - docker

cache:
    directories:
        - node_modules

before_install:
    - npm install -g npm
    - npm install -g ganache-cli@~6.4.1

before_script:
    - ganache-cli > ganache-cli.log &

script:
  - npm run compile
  - npm run test
